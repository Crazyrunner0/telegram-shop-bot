    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            color: #ffffff;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a8edea 50%, #fed6e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .car-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
        }

        .car-card:nth-child(1) { animation-delay: 0.1s; }
        .car-card:nth-child(2) { animation-delay: 0.2s; }
        .car-card:nth-child(3) { animation-delay: 0.3s; }
        .car-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
            z-index: 1;
        }

        .car-card:hover::before {
            left: 100%;
        }

        .car-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .car-image-container {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .car-card:hover .car-image {
            transform: scale(1.2) rotate(2deg);
        }

        .car-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            z-index: 10;
            letter-spacing: 1px;
            animation: pulse-badge 2s infinite;
        }

        @keyframes pulse-badge {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .car-info {
            padding: 25px;
            position: relative;
            z-index: 2;
        }

        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .car-name {
            font-size: 26px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .car-year {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 700;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .car-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .spec-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spec-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .spec-icon {
            font-size: 18px;
        }

        .car-price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .car-price {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(168, 237, 234, 0.5);
        }

        .car-price-old {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: line-through;
            font-weight: 600;
        }

        .add-to-cart-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-to-cart-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .add-to-cart-btn:active {
            transform: translateY(-1px);
        }

        .add-to-cart-btn span {
            position: relative;
            z-index: 1;
        }

        /* Cart Send Button */
        .cart-send-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 568px;
            padding: 18px 32px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 35px rgba(72, 187, 120, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .cart-send-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 15px 45px rgba(72, 187, 120, 0.6);
        }

        .cart-send-btn:active {
            transform: translateX(-50%) translateY(-1px);
        }

        /* Floating animation */
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Scroll animations */
        @media (prefers-reduced-motion: no-preference) {
            .car-card {
                opacity: 0;
                transform: translateY(40px);
                transition: all 0.8s ease;
            }
            
            .car-card.visible {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 32px;
            }

            .car-name {
                font-size: 22px;
            }

            .car-price {
                font-size: 28px;
            }

            .car-specs {
                grid-template-columns: 1fr;
            }
        }

        /* Particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particle-float 15s infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>

<body>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Wait for WebApp to be ready
        if (tg && tg.ready) {
            tg.ready();
        }
        if (tg && tg.expand) {
            tg.expand();
        }
        if (tg && tg.setHeaderColor) {
            tg.setHeaderColor('#0f0c29');
        }
        if (tg && tg.setBackgroundColor) {
            tg.setBackgroundColor('#0f0c29');
        }
        
        // API URL - –æ–ø—Ä–µ–¥–µ–ª—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
        // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ ngrok –∏–ª–∏ –¥—Ä—É–≥–æ–π —Ç—É–Ω–Ω–µ–ª—å
        // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞ API –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –Ω–∞ —Ç–æ–º –∂–µ –¥–æ–º–µ–Ω–µ –∏–ª–∏ –Ω–∞—Å—Ç—Ä–æ–µ–Ω CORS
        function getApiUrl() {
            // –ï—Å–ª–∏ –æ—Ç–∫—Ä—ã—Ç–æ —á–µ—Ä–µ–∑ Telegram, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—Ç –∂–µ –¥–æ–º–µ–Ω
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            
            // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                return 'http://localhost:8080';
            }
            
            // –î–ª—è ngrok –∏–ª–∏ –¥—Ä—É–≥–∏—Ö —Ç—É–Ω–Ω–µ–ª–µ–π
            // –ï—Å–ª–∏ URL —Å–æ–¥–µ—Ä–∂–∏—Ç ngrok, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—Ç –∂–µ –¥–æ–º–µ–Ω
            if (hostname.includes('ngrok') || hostname.includes('ngrok-free')) {
                return `${protocol}//${hostname}`;
            }
            
            // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞ - API –Ω–∞ —Ç–æ–º –∂–µ –¥–æ–º–µ–Ω–µ
            const origin = window.location.origin.replace(/\/$/, '');
            
            // –í–ê–ñ–ù–û: –ï—Å–ª–∏ API –Ω–∞ –¥—Ä—É–≥–æ–º –¥–æ–º–µ–Ω–µ, —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π—Ç–µ –∏ —É–∫–∞–∂–∏—Ç–µ:
            // return 'https://your-api-domain.com';
            
            return origin;
        }
        
        const API_URL = getApiUrl();
        console.log('API URL configured:', API_URL);
        
        // Debug: Check if tg is available
        console.log('Telegram WebApp initialized:', !!tg);
        console.log('API URL:', API_URL);
        
        // Setup MainButton
        if (tg && tg.MainButton) {
            tg.MainButton.setText('üõí –ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É');
            tg.MainButton.onClick(() => {
                // Close WebApp and let user see cart in bot
                tg.close();
            });
        }
        
        // Load cart from server on page load
        async function loadCartFromServer() {
            try {
                if (!tg || !tg.initData) {
                    console.log('No initData available - skipping cart load');
                    return;
                }
                
                console.log(`Loading cart from: ${API_URL}/api/get-cart`);
                
                const response = await fetch(`${API_URL}/api/get-cart`, {
                    method: 'GET',
                    headers: {
                        'Authorization': tg.initData,
                        'X-Telegram-Init-Data': tg.initData,
                        'ngrok-skip-browser-warning': 'true'
                    }
                });
                
                console.log('Cart load response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error loading cart:', response.status, errorText.substring(0, 200));
                    return;
                }
                
                const responseText = await response.text();
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('Failed to parse cart JSON:', jsonError);
                    console.error('Response was:', responseText.substring(0, 200));
                    return;
                }
                
                if (data.success && data.items && data.items.length > 0) {
                    // Update local cart
                    cart = {};
                    data.items.forEach(item => {
                        cart[item.id] = {
                            id: item.id,
                            name: item.name,
                            price: item.price,
                            quantity: item.quantity
                        };
                    });
                    updateMainButton(data.total, data.itemsCount);
                    console.log('Cart loaded:', data.itemsCount, 'items');
                }
            } catch (error) {
                console.error('Error loading cart:', error);
                console.error('Error details:', error.message, error.stack);
            }
        }
        
        // Update MainButton
        function updateMainButton(total, itemsCount) {
            if (tg && tg.MainButton) {
                if (itemsCount > 0) {
                    const totalStr = total.toLocaleString('ru-RU', {minimumFractionDigits: 2, maximumFractionDigits: 2});
                    tg.MainButton.setText(`üõí –ö–æ—Ä–∑–∏–Ω–∞: ${itemsCount} —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ $${totalStr}`);
                    tg.MainButton.show();
                } else {
                    tg.MainButton.hide();
                }
            }
        }

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {

                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';

        }

        // Car data
        const cars = [

                badge: "–ù–æ–≤–∏–Ω–∫–∞",

                    transmission: "–ê–≤—Ç–æ–º–∞—Ç",

                }
            },
            {

                image: "https://avtorinok.ru/cache/storage/photo/pics/audi/rs6-avant/211004-gthumb-gwdata640-ghdata480-gfitdatacrop.jpg",
                badge: "–°–∫–∏–¥–∫–∞",

                    transmission: "–ê–≤—Ç–æ–º–∞—Ç",

            {

                }

        ];

        // Render cars
        function renderCars() {
            const carsGrid = document.getElementById('carsGrid');
            carsGrid.innerHTML = '';

            cars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <div class="car-image-container">
                        <img src="${car.image}" alt="${car.name}" class="car-image"

                                <span>${car.specs.engine}</span>
                            </div>

        }

        // Cart functionality
        let cart = {};

        async function addToCart(carId) {
            const car = cars.find(c => c.id === carId);
            if (!car) return;

            // Visual feedback
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            try {
                // Send to API
                if (!tg || !tg.initData) {
                    console.error('No initData available');
                    if (tg && tg.showAlert) {
                        tg.showAlert('–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã. –û—Ç–∫—Ä–æ–π—Ç–µ —á–µ—Ä–µ–∑ Telegram.');
                    }
                    return;
                }

                console.log(`Sending request to: ${API_URL}/api/add-to-cart`);
                console.log('InitData available:', !!tg.initData);

                const response = await fetch(`${API_URL}/api/add-to-cart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': tg.initData,
                        'X-Telegram-Init-Data': tg.initData,
                        'ngrok-skip-browser-warning': 'true' // –î–ª—è ngrok
                    },
                    body: JSON.stringify({
                        productId: carId,
                        quantity: 1
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                // –°–Ω–∞—á–∞–ª–∞ —á–∏—Ç–∞–µ–º –∫–∞–∫ —Ç–µ–∫—Å—Ç, —á—Ç–æ–±—ã —É–≤–∏–¥–µ—Ç—å —Ä–µ–∞–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                const responseText = await response.text();
                console.log('Response text:', responseText.substring(0, 200));

                if (!response.ok) {
                    // –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É (404, 500 –∏ —Ç.–¥.)
                    console.error('Server error:', response.status, responseText);
                    
                    let errorMessage = `–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status}`;
                    if (response.status === 404) {
                        errorMessage = 'API –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ URL —Å–µ—Ä–≤–µ—Ä–∞.';
                    } else if (response.status === 500) {
                        errorMessage = '–û—à–∏–±–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ª–æ–≥–∏ –±–æ—Ç–∞.';
                    } else if (response.status === 401) {
                        errorMessage = '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ initData.';
                    }
                    
                    if (tg && tg.showAlert) {
                        tg.showAlert(`‚ùå ${errorMessage}`);
                    } else {
                        alert(`‚ùå ${errorMessage}`);
                    }
                    return;
                }

                // –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (jsonError) {
                    console.error('Failed to parse JSON:', jsonError);
                    console.error('Response was:', responseText);
                    if (tg && tg.showAlert) {
                        tg.showAlert('‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API.');
                    } else {
                        alert('‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö.');
                    }
                    return;
                }

                if (data.success) {
                    // Update local cart
                    if (cart[carId]) {
                        cart[carId].quantity += 1;
                    } else {
                        cart[carId] = {
                            id: carId,
                            name: car.name,
                            price: car.price,
                            quantity: 1
                        };
                    }
                    
                    // Update MainButton
                    updateMainButton(data.cartTotal, data.itemsCount);
                    
                    // Show notification
                    if (tg && tg.showAlert) {
                        tg.showAlert(`‚úÖ ${car.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
                    }
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                console.error('Error details:', {
                    message: error.message,
                    stack: error.stack,
                    name: error.name
                });
                
                let errorMessage = error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ API —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω.';
                }
                
                if (tg && tg.showAlert) {
                    tg.showAlert(`‚ùå ${errorMessage}`);
                } else {
                    alert(`‚ùå ${errorMessage}`);
                }
            }
        }

        // Load cart on page load
        loadCartFromServer();

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        });

        // Initialize
        createParticles();
        renderCars();

        // Observe car cards for animation
        setTimeout(() => {
            document.querySelectorAll('.car-card').forEach(card => {
                observer.observe(card);
            });
        }, 100);
    </script>
