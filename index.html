    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            color: #ffffff;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a8edea 50%, #fed6e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .car-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
        }

        .car-card:nth-child(1) { animation-delay: 0.1s; }
        .car-card:nth-child(2) { animation-delay: 0.2s; }
        .car-card:nth-child(3) { animation-delay: 0.3s; }
        .car-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
            z-index: 1;
        }

        .car-card:hover::before {
            left: 100%;
        }

        .car-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .car-image-container {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .car-card:hover .car-image {
            transform: scale(1.2) rotate(2deg);
        }

        .car-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            z-index: 10;
            letter-spacing: 1px;
            animation: pulse-badge 2s infinite;
        }

        @keyframes pulse-badge {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .car-info {
            padding: 25px;
            position: relative;
            z-index: 2;
        }

        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .car-name {
            font-size: 26px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .car-year {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 700;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .car-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .spec-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spec-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .spec-icon {
            font-size: 18px;
        }

        .car-price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .car-price {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(168, 237, 234, 0.5);
        }

        .car-price-old {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: line-through;
            font-weight: 600;
        }

        .add-to-cart-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-to-cart-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .add-to-cart-btn:active {
            transform: translateY(-1px);
        }

        .add-to-cart-btn span {
            position: relative;
            z-index: 1;
        }

        /* Cart Send Button */
        .cart-send-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 568px;
            padding: 18px 32px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 35px rgba(72, 187, 120, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .cart-send-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 15px 45px rgba(72, 187, 120, 0.6);
        }

        .cart-send-btn:active {
            transform: translateX(-50%) translateY(-1px);
        }

        /* Floating animation */
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Scroll animations */
        @media (prefers-reduced-motion: no-preference) {
            .car-card {
                opacity: 0;
                transform: translateY(40px);
                transition: all 0.8s ease;
            }
            
            .car-card.visible {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 32px;
            }

            .car-name {
                font-size: 22px;
            }

            .car-price {
                font-size: 28px;
            }

            .car-specs {
                grid-template-columns: 1fr;
            }
        }

        /* Particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particle-float 15s infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Debug Logs Panel */
        .debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 12, 41, 0.95);
            backdrop-filter: blur(10px);
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            max-height: 50vh;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
        }

        .debug-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 14px;
        }

        .debug-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s;
        }

        .debug-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .debug-logs {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            line-height: 1.6;
        }

        .debug-log-entry {
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            word-break: break-word;
        }

        .debug-log-entry.info {
            border-left-color: #4a9eff;
            color: #a8d5ff;
        }

        .debug-log-entry.success {
            border-left-color: #48bb78;
            color: #9ae6b4;
        }

        .debug-log-entry.warning {
            border-left-color: #ed8936;
            color: #fbd38d;
        }

        .debug-log-entry.error {
            border-left-color: #f56565;
            color: #fc8181;
        }

        .debug-log-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            margin-right: 8px;
        }

        .debug-toggle-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 20px;
            cursor: pointer;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s;
        }

        .debug-toggle-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .debug-toggle-btn.active {
            background: rgba(237, 137, 54, 0.9);
        }
    </style>

        function getApiUrl() {

            const hostname = window.location.hostname;

            // –î–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–π —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏

                console.warn('–î–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —Å —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ ngrok:');

            // –î–ª—è Vercel –∏ –¥—Ä—É–≥–∏—Ö —Å—Ç–∞—Ç–∏—á–µ—Å–∫–∏—Ö —Ö–æ—Å—Ç–∏–Ω–≥–æ–≤ - API –æ–±—ã—á–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω

            if (hostname.includes('vercel.app') ||

                return null; // –í–µ—Ä–Ω–µ—Ç null, –±—É–¥–µ—Ç –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω fallback

            // –î–ª—è –ø—Ä–æ–¥–∞–∫—à–µ–Ω–∞ - API –Ω–∞ —Ç–æ–º –∂–µ –¥–æ–º–µ–Ω–µ (–µ—Å–ª–∏ API —Ç–∞–º –¥–æ—Å—Ç—É–ø–µ–Ω)

                        tg.showAlert('‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ API.');
                    } else {
                        alert('‚ùå –°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –Ω–µ–≤–µ—Ä–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–Ω—ã—Ö.');
                    }
                    return;
                }

                if (data.success) {
                    // Update local cart
                    if (cart[carId]) {
                        cart[carId].quantity += 1;
                    } else {
                        cart[carId] = {
                            id: carId,
                            name: car.name,
                            price: car.price,
                            quantity: 1
                        };
                    }
                    
                        // Update MainButton
                        updateMainButton(data.cartTotal, data.itemsCount);
                        
                        addDebugLog(`‚úÖ –¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω: ${car.name}`, 'success');
                        addDebugLog(`–ö–æ—Ä–∑–∏–Ω–∞: ${data.itemsCount} —Ç–æ–≤–∞—Ä–æ–≤, —Å—É–º–º–∞: $${data.cartTotal.toFixed(2)}`, 'info');
                        
                        // Show notification
                        if (tg && tg.showAlert) {
                            tg.showAlert(`‚úÖ ${car.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
                        }
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                addDebugLog(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                if (error.stack) {
                    addDebugLog(`Stack: ${error.stack.substring(0, 200)}`, 'error');
                }
                
                let errorMessage = error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞';
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    errorMessage = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ, —á—Ç–æ API —Å–µ—Ä–≤–µ—Ä –∑–∞–ø—É—â–µ–Ω.';
                }
                
                if (tg && tg.showAlert) {
                    tg.showAlert(`‚ùå ${errorMessage}`);
                } else {
                    alert(`‚ùå ${errorMessage}`);
                }
            }
        }

        // Load cart on page load
        loadCartFromServer();

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        });

        // Initialize when DOM is ready
        function initializeApp() {
            try {
                // Create particles
                createParticles();
                
                // Render cars
                renderCars();
                
                // Observe car cards for animation
                setTimeout(() => {
                    const carCards = document.querySelectorAll('.car-card');
                    if (carCards.length > 0) {
                        carCards.forEach(card => {
                            observer.observe(card);
                        });
                        addDebugLog(`‚úÖ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–æ ${carCards.length} –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π`, 'success');
                    } else {
                        addDebugLog('‚ö†Ô∏è –ê–≤—Ç–æ–º–æ–±–∏–ª–∏ –Ω–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω—ã. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ñ—É–Ω–∫—Ü–∏—é renderCars()', 'warning');
                    }
                }, 100);
            } catch (error) {
                addDebugLog(`‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ${error.message}`, 'error');
                console.error('Initialization error:', error);
            }
        }

        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            // DOM already ready
            initializeApp();
        }
    </script>
