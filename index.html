    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            background-attachment: fixed;
            color: #ffffff;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        /* Header */
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #fff 0%, #a8edea 50%, #fed6e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.2);
            }
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Cars Grid */
        .cars-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }

        .car-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            animation: fadeInUp 0.6s ease;
            animation-fill-mode: both;
        }

        .car-card:nth-child(1) { animation-delay: 0.1s; }
        .car-card:nth-child(2) { animation-delay: 0.2s; }
        .car-card:nth-child(3) { animation-delay: 0.3s; }
        .car-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .car-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
            z-index: 1;
        }

        .car-card:hover::before {
            left: 100%;
        }

        .car-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .car-image-container {
            width: 100%;
            height: 250px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .car-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .car-card:hover .car-image {
            transform: scale(1.2) rotate(2deg);
        }

        .car-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            z-index: 10;
            letter-spacing: 1px;
            animation: pulse-badge 2s infinite;
        }

        @keyframes pulse-badge {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .car-info {
            padding: 25px;
            position: relative;
            z-index: 2;
        }

        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .car-name {
            font-size: 26px;
            font-weight: 900;
            color: #ffffff;
            line-height: 1.2;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .car-year {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 700;
            background: rgba(255, 255, 255, 0.15);
            padding: 6px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .car-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .spec-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spec-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .spec-icon {
            font-size: 18px;
        }

        .car-price-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            margin-top: 15px;
        }

        .price-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .car-price {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(168, 237, 234, 0.5);
        }

        .car-price-old {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.5);
            text-decoration: line-through;
            font-weight: 600;
        }

        .add-to-cart-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .add-to-cart-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-to-cart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .add-to-cart-btn:active {
            transform: translateY(-1px);
        }

        .add-to-cart-btn span {
            position: relative;
            z-index: 1;
        }

        /* Cart Send Button */
        .cart-send-btn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 32px);
            max-width: 568px;
            padding: 18px 32px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: #ffffff;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 35px rgba(72, 187, 120, 0.5);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateX(-50%) translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .cart-send-btn:hover {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 15px 45px rgba(72, 187, 120, 0.6);
        }

        .cart-send-btn:active {
            transform: translateX(-50%) translateY(-1px);
        }

        /* Floating animation */
        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Scroll animations */
        @media (prefers-reduced-motion: no-preference) {
            .car-card {
                opacity: 0;
                transform: translateY(40px);
                transition: all 0.8s ease;
            }
            
            .car-card.visible {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 32px;
            }

            .car-name {
                font-size: 22px;
            }

            .car-price {
                font-size: 28px;
            }

            .car-specs {
                grid-template-columns: 1fr;
            }
        }

        /* Particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: particle-float 15s infinite;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">

            <p>–≠–∫—Å–∫–ª—é–∑–∏–≤–Ω–∞—è –∫–æ–ª–ª–µ–∫—Ü–∏—è –ª—É—á—à–∏—Ö –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π</p>
        </div>

        <div class="cars-grid" id="carsGrid"></div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        
        // Wait for WebApp to be ready
        if (tg && tg.ready) {
            tg.ready();
        }
        if (tg && tg.expand) {
            tg.expand();
        }
        if (tg && tg.setHeaderColor) {
            tg.setHeaderColor('#0f0c29');
        }
        if (tg && tg.setBackgroundColor) {
            tg.setBackgroundColor('#0f0c29');
        }
        
        // Debug: Check if tg is available
        console.log('Telegram WebApp initialized:', !!tg);
        console.log('sendData available:', !!(tg && tg.sendData));

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                particlesContainer.appendChild(particle);
            }
        }

        // Car data
        const cars = [
            {

                specs: {
                    engine: "4.4L V8",
                    power: "600 –ª.—Å.",
                    transmission: "–ê–≤—Ç–æ–º–∞—Ç",
                    drive: "–ü–æ–ª–Ω—ã–π"
                }
            },
            { 
                id: 2, 
                name: "Mercedes-Benz AMG GT", 
                year: 2024,
                price: 129999.99,
                oldPrice: null,
                image: "https://images.unsplash.com/photo-1618843479313-40f8afb4b4d8?w=800&h=600&fit=crop",
                badge: "–ù–æ–≤–∏–Ω–∫–∞",
                specs: {
                    engine: "4.0L V8",
                    power: "630 –ª.—Å.",
                    transmission: "–ê–≤—Ç–æ–º–∞—Ç",
                    drive: "–ó–∞–¥–Ω–∏–π"
                }
            },
            { 
                id: 3, 
                name: "Audi RS6", 
                year: 2023,
                price: 109999.99,
                oldPrice: 119999.99,
                image: "https://images.unsplash.com/photo-1606664515524-ed2f786a0bd6?w=800&h=600&fit=crop",
                badge: "–°–∫–∏–¥–∫–∞",
                specs: {
                    engine: "4.0L V8",
                    power: "600 –ª.—Å.",
                    transmission: "–ê–≤—Ç–æ–º–∞—Ç",
                    drive: "–ü–æ–ª–Ω—ã–π"
                }
            },
            { 
                id: 4, 
                name: "Porsche 911 Turbo", 
                year: 2024,
                price: 199999.99,
                oldPrice: null,
                image: "https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=800&h=600&fit=crop",
                badge: "–ü—Ä–µ–º–∏—É–º",
                specs: {
                    engine: "3.8L Flat-6",
                    power: "650 –ª.—Å.",
                    transmission: "–ê–≤—Ç–æ–º–∞—Ç",
                    drive: "–ü–æ–ª–Ω—ã–π"
                }
            }
        ];

        // Render cars
        function renderCars() {
            const carsGrid = document.getElementById('carsGrid');
            carsGrid.innerHTML = '';

            cars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <div class="car-image-container">
                        <img src="${car.image}" alt="${car.name}" class="car-image"
                             onerror="this.src='https://via.placeholder.com/800x600/667eea/ffffff?text=${encodeURIComponent(car.name)}'">
                        ${car.badge ? `<div class="car-badge">${car.badge}</div>` : ''}
                    </div>
                    <div class="car-info">
                        <div class="car-header">
                            <div class="car-name">${car.name}</div>
                            <div class="car-year">${car.year}</div>
                        </div>
                        <div class="car-specs">
                            <div class="spec-item">
                                <span class="spec-icon">‚öôÔ∏è</span>
                                <span>${car.specs.engine}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-icon">üí®</span>
                                <span>${car.specs.power}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-icon">üîß</span>
                                <span>${car.specs.transmission}</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-icon">üöó</span>
                                <span>${car.specs.drive}</span>
                            </div>
                        </div>
                        <div class="car-price-section">
                            <div class="price-container">
                                <div class="car-price">$${car.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>
                                ${car.oldPrice ? `<div class="car-price-old">$${car.oldPrice.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}</div>` : ''}
                            </div>
                            <button class="add-to-cart-btn" onclick="addToCart(${car.id})">
                                <span>‚ûï –í –∫–æ—Ä–∑–∏–Ω—É</span>
                            </button>
                        </div>
                    </div>
                `;
                carsGrid.appendChild(carCard);
            });
        }

        // Cart functionality
        let cart = {};

        function addToCart(carId) {
            const car = cars.find(c => c.id === carId);
            if (!car) return;

            if (cart[carId]) {
                cart[carId].quantity += 1;
            } else {
                cart[carId] = {
                    id: carId,
                    name: car.name,
                    price: car.price,
                    quantity: 1
                };
            }

            // Haptic feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }

            // Show notification
            tg.showAlert(`‚úÖ ${car.name} –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É!`);
            
            // Update cart button visibility
            updateCartButton();
        }

        function updateCartButton() {
            const cartArray = Object.values(cart);
            const cartButton = document.getElementById('cartButton');
            
            if (cartArray.length > 0) {
                const totalItems = cartArray.reduce((sum, item) => sum + item.quantity, 0);
                
                if (!cartButton) {
                    // Create cart button
                    const button = document.createElement('button');
                    button.id = 'cartButton';
                    button.className = 'cart-send-btn';
                    button.innerHTML = `<span>üõí –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É (${totalItems})</span>`;
                    
                    // Add event listener
                    button.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        sendCartToBot();
                        return false;
                    });
                    
                    document.body.appendChild(button);
                    console.log('Cart button created');
                } else {
                    cartButton.innerHTML = `<span>üõí –û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É (${totalItems})</span>`;
                }
            } else if (cartButton) {
                cartButton.remove();
            }
        }

        function sendCartToBot() {
            try {
                // Check if tg is available
                if (!tg || !tg.sendData) {
                    console.error('Telegram WebApp not available');
                    alert('–û—à–∏–±–∫–∞: Telegram WebApp –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω. –£–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤—ã –æ—Ç–∫—Ä—ã–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ Telegram.');
                    return;
                }

                const cartArray = Object.values(cart);
                
                if (cartArray.length === 0) {
                    if (tg.showAlert) {
                        tg.showAlert('–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                    } else {
                        alert('–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!');
                    }
                    return;
                }

                const cartData = {
                    items: cartArray.map(item => ({
                        id: item.id,
                        quantity: item.quantity
                    }))
                };

                const jsonData = JSON.stringify(cartData);
                console.log('Sending cart data:', cartData);
                console.log('JSON string:', jsonData);

                // Haptic feedback
                if (tg.HapticFeedback && tg.HapticFeedback.impactOccurred) {
                    tg.HapticFeedback.impactOccurred('heavy');
                }

                // Send data to bot
                try {
                    tg.sendData(jsonData);
                    console.log('Data sent successfully via tg.sendData');
                    
                    // Clear local cart
                    cart = {};
                    updateCartButton();
                    
                    // Show confirmation
                    setTimeout(() => {
                        if (tg.showAlert) {
                            tg.showAlert('‚úÖ –¢–æ–≤–∞—Ä—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –∫–æ—Ä–∑–∏–Ω—É! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –±–æ—Ç–∞.');
                        } else {
                            alert('‚úÖ –¢–æ–≤–∞—Ä—ã –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –≤ –∫–æ—Ä–∑–∏–Ω—É! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –±–æ—Ç–∞.');
                        }
                    }, 100);
                } catch (error) {
                    console.error('Error sending data:', error);
                    if (tg.showAlert) {
                        tg.showAlert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
                    } else {
                        alert('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏: ' + error.message);
                    }
                }
            } catch (error) {
                console.error('Error in sendCartToBot:', error);
                if (tg && tg.showAlert) {
                    tg.showAlert('‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                } else {
                    alert('‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.');
                }
            }
        }

        // Scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        });

        // Initialize
        createParticles();
        renderCars();
        updateCartButton();

        // Observe car cards for animation
        setTimeout(() => {
            document.querySelectorAll('.car-card').forEach(card => {
                observer.observe(card);
            });
        }, 100);
    </script>
